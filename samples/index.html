<!DOCTYPE html>
<html lang=ja>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./jquery-ui-1.12.1/jquery-ui-1.8.4.css" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="./jquery.ganttView-master/jquery.ganttView.css" />
    <title>samples</title>
</head>
<body>

    <div id="ganttChart"></div>
    <br/><br/>
    <div id="eventMessage"></div>

    <script type="text/javascript" src="./jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="./jquery.ganttView-master/jquery.ganttView.js"></script>
    <script type="text/javascript" src="./date.js"></script>
    <script type="text/javascript" src="./jquery-ui-1.12.1/jquery-ui-1.8.4.js"></script>
    <script type="text/javascript" src="./data.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#ganttChart").ganttView({ 
                data: ganttData,
                slideWidth: 800,
                behavior: {
                    onClick: function (data) { 
                        var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    },
                    onResize: function (data) { 
                        var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    },
                    onDrag: function (data) { 
                        var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
                        $("#eventMessage").text(msg);
                    }
                }
            });
            
            // $("#ganttChart").ganttView("setSlideWidth", 600);
        });
    </script>

   
</body>

</html>
